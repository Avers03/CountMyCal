<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link href="../../css/hover-min.css" rel="stylesheet" />
    <link href="../../css/design.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Nav Section Start -->
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background: rgba(0, 119, 177, 1)"
    >
      <div class="container-fluid">
        <div
          class="navbar-brand d-flex justify-content-center align-items-center"
          style="
            background: white;
            padding: 0px 0px;
            border-radius: 100%;
            height: 50px;
            width: 50px;
          "
        >
          <img
            src="../../assets/Logo_DDAP-removebg-preview.png"
            alt="CountMyCal"
            height="70px"
          />
        </div>
        <a class="navbar-brand roboto-putih" href="/">CountMyCal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../../BMICalculator"
                >BMI Calculator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../../CalorieCalculator"
                >Calorie Calculator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../../WorkoutPrograms"
                >Workout Programs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../../MealPlans"
                >Meal Plans</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="">About Us</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link roboto-putih"
                href="http://127.0.0.1:5500/index.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../../SignUp">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Section End -->

    <!-- Crreate profile start -->
    <section
      class="createProfile d-flex justify-content-center"
      style="background-color: solid white; font-family: 'Roboto', sans-serif"
    >
      <div class="createProfile-left h-100% w-50">
        <div class="row justify-content-center">
          <div
            class="col-6"
            style="
              width: 50%;
              height: 100%;
              margin: auto;
              margin-top: 30px;
              padding: 0 10px 0 10px;
              background-color: #005c98;
              border-radius: 10px;
              border: none;
              justify-content: center;
            "
          >
            <h1
              style="
                color: white;
                font-size: 22px;
                font-weight: bold;
                letter-spacing: 0.04em;
                text-align: center;
                padding-top: 15px;
                margin-bottom: 3px;
              "
            >
              Yeay, you have successfully created an account!
            </h1>

            <h3
              style="
                color: rgb(255, 255, 255);
                font-size: 12px;
                text-align: center;
                margin-bottom: 3px;
              "
            >
              Fill the form below to create your profile
            </h3>

            <div
              class="info"
              style="
                font-size: 14px;
                font-weight: medium;
                color: #ffffff;
                padding: 7px;
              "
            >
              <label
                class="roboto-putih"
                style="margin-top: 10px; font-size: 14px"
                >Body height (cm)</label
              >

              <input
                type="number"
                placeholder="Example: 160"
                style="
                  font-weight: 400;
                  font-size: 12px;
                  border-radius: 6px;
                  border: 2px solid rgb(197, 197, 197);
                  width: 100%;
                  height: auto;
                  padding: 5px;
                "
              />

              <label
                class="roboto-putih"
                style="margin-top: 10px; font-size: 14px"
                >Body weight (kg)</label
              >

              <input
                type="number"
                placeholder="Example: 50"
                style="
                  font-weight: 400;
                  font-size: 12px;
                  border-radius: 6px;
                  border: 2px solid rgb(197, 197, 197);
                  width: 100%;
                  height: auto;
                  padding: 5px;
                "
              />

              <label
                class="roboto-putih"
                style="margin-top: 10px; font-size: 14px"
                >Age</label
              >

              <input
                type="number"
                placeholder="Example: 20"
                style="
                  font-weight: 400;
                  font-size: 12px;
                  border-radius: 6px;
                  border: 2px solid rgb(197, 197, 197);
                  width: 100%;
                  height: auto;
                  padding: 5px;
                "
              />

              <label
                class="roboto-putih"
                style="margin-top: 10px; font-size: 14px"
                >Gender</label
              >

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" />
                <label class="form-check-label" for="flexRadio"> Male </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" />
                <label class="form-check-label" for="flexRadio"> Female </label>
              </div>
              <a
                class="btn btn-primary"
                style="
                  font-size: 16px;
                  font-weight: medium;
                  width: 100%;
                  height: auto;
                  margin-top: 25px;
                  margin-bottom: 20px;
                "
                href="#"
                role="button"
                >Create profile</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="signup-right h-100% w-40"
        style="width: 590px; height: 472px; margin-top: 40px"
      >
        <div class="signup-right row">
          <img
            src="../../assets/CreateProfile-right.png"
            class="rounded float-end"
            alt="..."
            style="width: 590px; height: 472px"
          />
        </div>
      </div>
    </section>
    <!-- Sign up end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
