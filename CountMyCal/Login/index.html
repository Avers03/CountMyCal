<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <style>
      .roboto-putih {
        color: rgba(255, 255, 255, 1);
        font-family: roboto;
      }

      .roboto-biru {
        color: rgba(59, 89, 152, 1);
        font-family: roboto;
      }
    </style>
  </head>

  <body>
    <!-- Nav Section Start -->
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background: rgba(0, 119, 177, 1)"
    >
      <div class="container-fluid">
        <div
          class="navbar-brand d-flex justify-content-center align-items-center"
          style="
            background: white;
            padding: 0px 0px;
            border-radius: 100%;
            height: 50px;
            width: 50px;
          "
        >
          <img
            src="../assets/Logo_DDAP-removebg-preview.png"
            alt="CountMyCal"
            height="70px"
          />
        </div>
        <a class="navbar-brand roboto-putih" href="/">CountMyCal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../BMICalculator"
                >BMI Calculator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../CalorieCalculator"
                >Calorie Calculator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../WorkoutPrograms"
                >Workout Programs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../MealPlans"
                >Meal Plans</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="">About Us</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link roboto-putih" href="../SignUp">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Section End -->
    
    <!-- Login start -->
    <section class="login d-flex justify-content-center" 
    style=
    "background-color: #ffffff;
    font-family: 'Roboto', sans-serif"
    >
    <div class="login-left">
        <div class="row justify-content-center">
            <div class="col-6"
            style=
            "width: 50%;
            height: 100%;
            margin: auto;
            margin-top: 40px;
            margin-left: 190px;
            background-color: #005c98;
            border-radius: 10px;
            justify-content:right;
            padding: 25px;"
            >

            <h1 class="roboto-putih" 
            style=
            "font-size: 26px;
            font-weight: bold;
            letter-spacing: 0.02em;
            text-align: center;
            padding-top: 15px;
            margin-bottom: 3px;"
            > Welcome Back!</h1>
            
            <h4 class="roboto-putih" 
            style=
            "font-size: 12px;
            font-weight: medium;
            letter-spacing: 0.01em;
            text-align: center;"
            >Please enter your details</h4>
            
            <form style="margin:auto;">
                <label class="roboto-putih" 
                style=
                "display: flex;
                margin-top: 20px;
                font-size: 16px;" 
                >Email</label>
                <input type="text" placeholder="Enter your email address"
                style=
                "font-size: 12px;
                width: 100%;
                padding: 7px;
                border: none;
                border: 1px solid rgb(69, 69, 69);
                border-radius: 6px;
                outline: none;"
                >

                <label class="roboto-putih" 
                style=
                "display: flex;
                margin-top: 10px;
                font-size: 16px;" 
                >Password</label>
                <input type="password" placeholder="Enter your password"
                style=
                "font-size: 12px;
                width: 100%;
                padding: 7px;
                border: none;
                border: 1px solid rgb(69, 69, 69);
                border-radius: 6px;
                background-color: #ffffff;
                outline: none;"
                >
                
                <a class="btn btn-primary" 
                style=
                "font-size: 15px;
                font-weight: medium;
                width: 100%;
                height: auto;
                margin-top: 30px;"
                href="#" role="button">Login</a>
                

                <button class="btn btn-light"
                  style=
                  "font-size: 15px;
                  font-weight: medium;
                  color: rgb(69, 69, 69);
                  width: 100%;
                  height: auto;
                  margin-top: 7px;"
                  >
                  <img src="CountMyCal/assets/Login-img-google-logo.png" alt="">
                  Login with Google
                </button>
            </form>
            
            <p class="roboto-putih text-center" 
            style=
            "font-size: 14px;
            padding-top: 10px;
            font-weight: medium;
            margin-top: 10px;"
            >Don't have an account?
              <a href="#" class="roboto-putih"><br>Sign up here</a>
            </p>
            
            </div>
           </div>
        </div>
    </div>
                
        <div class="signup-right h-100 w-50"
        style="width: 400px; height: 472px; margin-top: 50;">
            <div class="signup-right row">
                    <img src="/CountMyCal/assets/Login-right.png" class="rounded float-end" alt="..." 
                    style="width: 600px; height: 500px; ">
            </div>
            
        </div>
    </section>
    <!-- Login end -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
